# ConfigMap for datasources
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-config
  namespace: {{ required "A namespace must be provided" .Values.namespace }}
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        uid: prometheus
        isDefault: true
        jsonData:
          timeInterval: "5s"
          tlsSkipVerify: true
          httpMethod: POST
        secureJsonData:
          tlsCACert: ""
          tlsClientCert: ""
          tlsClientKey: ""
      - name: Loki
        type: loki
        access: proxy
        url: http://loki:3100
        uid: loki
        isDefault: false
        jsonData:
          derivedFields:
            - datasourceUid: "zipkin"
              matcherRegex: "traceId[=:]\\s*([a-f0-9]{16,32})"
              name: "TraceID"
              url: "$${__value.raw}"
              urlDisplayLabel: "View Trace in Zipkin"
            - datasourceUid: "zipkin"
              matcherRegex: "\"traceId\":\\s*\"([a-f0-9]{16,32})\""
              name: "Trace"
              url: "$${__value.raw}"
              urlDisplayLabel: "Open in Zipkin"
            - datasourceUid: "prometheus"
              matcherRegex: "traceId[=:]\\s*([a-f0-9]{16,32})"
              name: "Metrics"
              url: "$${__value.raw}"
              urlDisplayLabel: "View Metrics"
      - name: Zipkin
        type: zipkin
        access: proxy
        url: http://tracing-server:9411
        uid: zipkin
        isDefault: false

