---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord-deployment
  namespace: {{ required "A namespace must be provided" .Values.namespace }}
  labels:
    app: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord
  template:
    metadata:
      labels:
        app: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: benjojo/alertmanager-discord
          ports:
            - containerPort: 9094
          env:
            - name: DISCORD_WEBHOOK
              value: {{ required "A Discord webhook URL must be provided" .Values.discordWebhookUrl }}